<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>suburb</title>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
        }
        .basic {
            width: 60%;
            float: left;
        }
        .potrait {
            width: 40%;
            float: left;
            text-align: right;
        }
        hr {
            clear: both;
        }
        .button {
            display: inline-block;
            width: 80px;
            height: 30px;
            background-color: red;
            color: white;
            font: 16px/30px Arial;
            text-decoration: none;
            text-align: center;
        	margin-bottom: 10px;
		}
    </style>
</head>
<body>
    {% for s in suburb_list %}
    <div class="container">
        <div class="basic">
            <h1>{{ s.name }}</h1>
            <p><strong>POSTCODE</strong></p>
            <p>{{ s.postcode }}</p>
            <p><strong>CITY</strong></p>
            <p>{{ s.city }}</p>
            <a href="/good/{{ s.id }}" class="button">好评({{ s.good_count }})</a>
            <a href="/bad/{{ s.id }}" class="button">差评({{ s.bad_count }})</a>
        </div>
        <div class="potrait">
            {% if s.photo %}
            <img src="{% static s.photo %}">
            {% endif %}
        </div>
        <hr>
    </div>
    {% endfor %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script>
       $(function() {
           $('.basic .button').on('click', function(evt) {
               evt.preventDefault();
               var $a = $(evt.target);
               var url = $a.attr('href');
               $.ajax({
                   'url': url,
                   'type': 'get',
                   'dataType': 'json',
                   'success': function(json) {
                       if (json.code == 200) {
                           $a.text(json.result);
                       }
                   }
               });
           });
       });
    </script>
</body>
</html>
